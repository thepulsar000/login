<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loop" id="loopone"></div>

    <div class="loop" id="looptwo"></div>
    
    <div class="loop" id="loopthree">
        <h1>Log In</h1>
        <form action="" class="sign">
            <input type="email" id="email" name="" placeholder="Email" value="">
            <input type="password" id="p-word" placeholder="Password">
            <input type="button" value="Log In">
        </form>
        <span>
            <button>Forget Password</button>
            <button id="signup">Sign-Up</button>
        </span>
    </div>
    <!-- END OF SIGN IN -->
    <div class="pop-up" id="pop_up">
        <div class="x">
            <img src="./cancel.svg" alt="" id="cancel">
        </div>
        <form class="register">
            <input type="text" id="u_name" name="" placeholder="Pseudonym" value="">
            <input type="email" id="email2" name="" placeholder="Email" value="">
            <input type="password" id="p-word2" placeholder="Password">
            <input type="password" id="p-word3" placeholder="Confirm Password">
            <input type="button" value="Sign Up">
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
